<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- BOOTSTRAP 5.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<!-- BOOSTRAP JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<!-- AXIOS -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./index.css" />

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/36e5d26d04.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="main-container">
			<div class="controller">
				<div class="themes">
					<button id="dark" class="btn btn-dark">
						<i class="fa-regular fa-moon"></i>
						Dark Mode
					</button>
					<button id="light" class="btn btn-light">
						<i class="fa-solid fa-sun"></i>
						Light Mode
					</button>
				</div>
				<div
					id="difficulty"
					class="btn-group btn-group-toggle m-3"
					data-toggle="buttons"
				>
					<label class="btn btn-primary">
						<input
							type="radio"
							value="easy"
							name="mode-options"
							id="easy"
							autocomplete="off"
						/>
						Easy
					</label>
					<label class="btn btn-primary">
						<input
							type="radio"
							value="medium"
							name="mode-options"
							id="medium"
							autocomplete="off"
						/>
						Medium
					</label>
					<label class="btn btn-primary">
						<input
							type="radio"
							value="hard"
							name="mode-options"
							id="hard"
							autocomplete="off"
						/>
						Hard
					</label>
				</div>
				<div class="game-controller-container">
					<button id="reset" class="btn btn-primary">Reset</button>
					<button id="start" class="btn btn-primary">Start</button>
				</div>
			</div>
			<div class="statistics hidden">
				<p class="clicker">
					You have clicked <span id="click-count">0</span> times. (Attempt in
					matching)
				</p>
				<p class="matched">
					Currently Matched Pairs: <span id="current-match">0</span>
				</p>
				<p class="total-match">Total Pairs: <span id="max-match"></span></p>
				<p class="timer">
					Total Time Remaining: <span id="time-count">0</span> s
				</p>
			</div>
			<div id="pokemon-container"></div>
		</div>

		<template class="card-template">
			<div class="gamecard">
				<img class="front-face" />
				<img class="back-face" src="back.webp" />
			</div>
		</template>
		<script src="./index.js"></script>
	</body>
</html>
